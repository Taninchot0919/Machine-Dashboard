name: MAIN_CI_CD Machine Dashboard FrontEnd

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Login to Github Container Registy
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.ACCOUNT }}
          password: ${{ secrets.TOKEN_GITHUB }}

      - name: Create ENV File
        run: |
          echo API_PATH=${{ secrets.API_URL }} >> .env 

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag ghcr.io/taninchot0919/machine-dashboard-frontend:latest

      - name: Push Docker image to Github Container Registry
        run: docker push ghcr.io/taninchot0919/machine-dashboard-frontend:latest


